<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <style>
    .container {
      display: flex;
    }
    .product-list {
      flex: 1;
    }
    .cart {
      flex: 1;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="product-list">
      <h2>Product List</h2>
      <ul>
        <li>
          <span>Product 1 - $10</span>
          <button class="add-to-cart" data-product-id="1" data-quantity="1">Add to Cart</button>
        </li>
        <li>
          <span>Product 2 - $20</span>
          <button class="add-to-cart" data-product-id="2" data-quantity="1">Add to Cart</button>
        </li>
        <li>
          <span>Product 3 - $30</span>
          <button class="add-to-cart" data-product-id="3" data-quantity="1">Add to Cart</button>
        </li>
      </ul>
    </div>
    <div class="cart">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-total"></div>
      <button id="clear-cart">Clear Cart</button>
    </div>
  </div>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
